<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="glow-text">Connect Your Discord</h1>
        <p class="description-text">Click below to authenticate with Discord.</p>

        <button class="glow-button" id="connectDiscord">Connect with Discord</button>

        <div id="userInfo" style="display: none; margin-top: 20px;">
            <h2>Welcome, <span id="username"></span>!</h2>
            <img id="avatar" src="" alt="Discord Avatar" style="width: 80px; border-radius: 50%; margin-top: 10px;">
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
